<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Payment form</title>
</head>
<body>
    
    <div class="container p-3">
        <h1 class="bg-primary p-3 text-white mb-3">Payment form</h1>
        <form>
            <div class="row mb-2">
                <div class="col-5 mb-3">
                    <label for="card" class="form-label">Card # <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="card">
                </div>
                <div class="col-2 mb-3">
                    <label for="cvc" class="form-label">CVC # <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="cvc">
                </div>
                <div class="col-1 mb-3 pb-1 d-flex align-items-end justify-content-end">
                    <strong class="fs-5">$</strong>
                </div>
                <div class="col-4 mb-3">
                    <label for="amount" class="form-label">Amount <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 mb-3">
                    <label for="name" class="form-label">Name <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6 mb-3">
                    <label for="lastname" class="form-label">Lastname <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 mb-3">
                    <label for="city" class="form-label">City <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3 mb-3">
                    <label for="state" class="form-label">State <small class="text-danger hidden">Error message</small></label>
                    <input class="form-control" list="datalistOptions" id="state">
                    <datalist id="datalistOptions">
                        <option value="United States">
                        <option value="Spain">
                        <option value="Nigeria">
                        <option value="Rusia">
                        <option value="Brasil">
                    </datalist>
                </div>
                <div class="col-3 mb-3">
                    <label for="p-code" class="form-label">Postal Code <small class="text-danger hidden">Error message</small></label>
                    <input type="text" class="form-control" id="pcode">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6 mb-3">
                    <p class="form-label">We accept:</p>
                    <div class="p-3 " id="credit-card">
                        <small class="text-danger hidden">Error message</small>
                        <input class="form-check-input" type="radio" name="credit-card" id="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                        <input class="form-check-input" type="radio" name="credit-card" id="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                        <input class="form-check-input" type="radio" name="credit-card" id="diners">
                        <label class="form-check-label" for="diners">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                        <input class="form-check-input" type="radio" name="credit-card" id="amex">
                        <label class="form-check-label" for="amex">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <p class="small">Add any notes here.</p>
                </div>
            </div>
            <div class="d-flex justify-content-end p-3 bg-light">
                <button type="reset" class="btn btn-secondary mb-3 me-2">Cancel</button>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
